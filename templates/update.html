{% extends 'navbar.html' %}
{% block content %}
   <h2 align="center">Add Student Data</h2>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="txtusername" value="{{ data.student_name }}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="tbage" value="{{ data.student_age }}"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="tbphno" value="{{ data.student_phno }}"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="ddlcity">
                <option selected>{{ data.student_city }}</option>
                {% for i in city_data %}
                    <option>{{ i.city_name }}</option>
                {% endfor %}
               </select></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlcourse">
                <option selected>{{ data.student_course }}</option>
                  {% for i in course_data %}
                    <option>{{ i.course_name }}</option>
                {% endfor %}
                </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="submit"></td>
        </tr>
    </table>

</form>

{% endblock %}
